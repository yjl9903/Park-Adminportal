<h2>总览</h2>
<nz-divider></nz-divider>
<nz-row [nzGutter]="16">
  <nz-col [nzSpan]="8">
    <nz-statistic
      [nzValue]="(parkStatusNum | number)!"
      nzTitle="停车场内车辆数"
    ></nz-statistic>
  </nz-col>
  <nz-col [nzSpan]="8">
    <nz-statistic
      [nzValue]="(parkInfoNum | number)!"
      nzTitle="合计停车次数"
    ></nz-statistic>
  </nz-col>
  <nz-col [nzSpan]="8">
    <nz-statistic
      [nzValue]="(cardNum | number)!"
      nzTitle="注册停车卡数量"
    ></nz-statistic>
  </nz-col>
</nz-row>
